<body>
    <div class="header">
        <div class="header-mid">
            <div class="header-top">
                <div class="left">
                    <a href="../layout/inf.html" style="border-bottom:1px solid rgb(13, 114, 238);"><b>My Infor</b></a>
                    <a href="../layout/member.html">Member</a>
                    <a href="">Teacher</a>
                    <a href="">About</a>
                </div>
                <div class="right">
                    <button class="google">Google</button>
                    <button class="name">Ngo Ngoc Sang</button>
                </div>
            </div>
            <div class="header-bot">
                
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-left">
          <img src="../image/Screenshot from 2022-05-23 19-26-26.png" class="avatar" alt="" srcset="">
        </div>
        <div class="body-right">
            <div class="content-right-infor">
              <h4 style="text-align: center;">YOUR INFORMATION</h4>
              <div class="row-item">
                <div class="col-item">
                  <div class="col1-item-title">
                    <span>Name:</span>
                  </div>
                  <div class="col1-item-content">
                    <input type="text" id="user-preName-in-changeInf" name="preName" path="" Placeholder="Name">
                  </div>
                </div>
                <div class="col-item">
                  <div class="col2-item-title">
                    <span>Class:</span>
                  </div>
                  <div class="col2-item-content">
                    <input type="text" id="user-name-in-changeInf" name="name" path="" Placeholder="Class">
                  </div>
                </div>
    
              </div>
              <hr>
              <div class="row-item">
                <div class="col-item">
                  <div class="col1-item-title">
                    <span>Faculty:</span>
                  </div>
                  <div class="col1-item-content">
                    <input type="text" id="user-age-in-changeInf" name="age" path="" Placeholder=" Age"></input>
                  </div>
                </div>
                <div class="col-item">
                  <div class="col2-item-title">
                    <span>BirthDay:</span>
                  </div>
                  <div class="col2-item-content">
                    <input type="text" id="user-birthday-in-changeInf" name="birthday" path="" Placeholder=" BirthDay"></input>
                  </div>
                </div>
    
              </div>
              <hr>
              <div class="row-item">
                <div class="col-item">
                  <div class="col1-item-title">
                    <span>Address:</span>
                  </div>
                  <div class="col1-item-content">
                    <input type="text" id="user-address-in-changeInf" name="address" path="" Placeholder=" Address"></input>
                  </div>
                </div>
                <div class="col-item">
                  <div class="col2-item-title">
                    <span>Name:</span>
                  </div>
                  <div class="col2-item-content">
                    <input type="text" id="user-phoneNumber-in-changeInf" name="phoneNumber" path="" Placeholder=" Phone Number"></input>
                  </div>
                </div>
    
              </div>
              <hr>
              <div class="row-item">
                <div class="col-item">
                  <div class="col1-item-title">
                    <span>Code:</span>
                  </div>
                  <div class="col1-item-content">
                    <input type="text" id="user-account-in-changeInf" name="account" path="" Placeholder=" Code"></input>
                  </div>
                </div>
                <div class="col-item">
                  <div class="col2-item-title">
                    <span>Nationality:</span>
                  </div>
                  <div class="col2-item-content">
                    <input type="password" id="user-password-in-change" name="password" path="" Placeholder="Nationality"></input>
                  </div>
                </div>
    
              </div>
              <hr>
              <div class="row-item">
                <div class="col-item">
                  <div class="col1-item-title">
                    <span>School Year:</span>
                  </div>
                  <div class="col1-item-content">
                    <input type="text" id="user-account-in-changeInf" name="account" path="" Placeholder=" Back Id Card"></input>
                  </div>
                </div>
                <div class="col-item">
                  <div class="col2-item-title">
                    <span>Identity Number:</span>
                  </div>
                  <div class="col2-item-content">
                    <input type="password" id="user-password-in-change" name="password" path="" Placeholder=" Front Id Card"></input>
                  </div>
                </div>
    
              </div>
              
              <div class="row-item">
                <button type="button" id="change-information" onclick="clickButtonSaveEditInf()" class="btn btn-primary" style="margin: 25px;">Save Edit</button>
              </div>
            </div>
        </div>
    </div>
    <div class="after-body">
        <h2>Outstanding Achievements</h2>
        <div class="cover">
          <div class="item-parents">
              <div class="item-children1">
                  Number
              </div>
              <div class="item-children2">
                Prize
              </div>
              <div class="item-children3">
                Fields
              </div>
              <div class="item-children4">
                Scale
              </div>
              <div class="item-children5">
                Year
              </div>
          </div>
          <div class="item-parents">
              <div class="item-children1">
                  1
              </div>
              <div class="item-children2">
                Giải Nhì
              </div>
              <div class="item-children3">
                Khối Chuyên tin
              </div>
              <div class="item-children4">
                Vòng loại khu vực
              </div>
              <div class="item-children5">
                2021
              </div>
          </div>
        </div>
    </div>
